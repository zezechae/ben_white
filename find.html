<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="find-screen">
      <div class="find-component__column">
        <div>
          <i class="fa-solid fa-qrcode fa-2x"></i>
        </div>
        <span>QR Code</span>
      </div>
      <div class="find-component__column">
        <div>
          <i class="fa-regular fa-address-book fa-2x"></i>
        </div>
        <span>Add by Contacts</span>
      </div>
      <div class="find-component__column">
        <div>
          <i class="fa-regular fa-id-badge fa-2x"></i>
        </div>
        <span>Add by ID</span>
      </div>
      <div class="find-component__column">
        <div>
          <i class="fa-regular fa-envelope fa-2x"></i>
        </div>
        <span>Invite</span>
      </div>
    </main>

    <div class="find-screen__recommended">
      <div class="find-screen__recommended-header">Recommended Friends</div>
      <div class="find-screen__recommended-result">
        <span> You have no recommended friends </span>
      </div>
    </div>

    <div class="find-screen__openchat">
      <span>Open Chat</span>
      <span>
        Go to Openchat Home
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </span>
    </div>

    <div class="find-screen__openchat-component">
      <div class="find-screen__openchat-component-column">
        <div>
          <span>#BTS</span>
          <span>#bts#army#friends</span>
          <span>802members|</span>
        </div>
        <img src="04.jpg" alt="" />
      </div>
      <div class="find-screen__openchat-component-column">
        <div>
          <span>BTS Gang~</span>
          <span>#englighonly#ipurpleyou#jimin</span>
          <span>299members|</span>
        </div>
        <img src="05.jpg" />
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/c458a78605.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
