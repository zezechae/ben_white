<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="02.jpg" class="user-component__avatar" />
          <div class="user-info">
            <span class="user-info__name">Ben White</span>
            <span class="user-info__subtitle">+1 787-493-4219</span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="more__icons">
        <div class="more__icons-row">
          <div>
            <div><i class="fa-regular fa-calendar-check fa-2x"></i></div>
            <span>Calendar</span>
          </div>
          <div>
            <div><i class="fa-solid fa-briefcase fa-2x"></i></div>
            <span>Talk Drive</span>
          </div>
          <div>
            <div><i class="fa-regular fa-face-grin-wink fa-2x"></i></div>
            <span>Emoticons</span>
          </div>
          <div>
            <div><i class="fa-solid fa-brush fa-2x"></i></div>
            <span>Themes</span>
          </div>
        </div>
        <div class="more__icons-row">
          <div>
            <div><i class="fa-solid fa-atom fa-2x"></i></div>
            <span>Account</span>
          </div>
          <div>
            <div><i class="fa-regular fa-comments fa-2x"></i></div>
            <span>Openchat</span>
          </div>
        </div>
      </div>

      <div class="more__suggestions">
        <h3>Suggestions</h3>
        <div class="more__suggestions-component">
          <div class="more__suggestions-text">
            <div>
              <img src="02.jpg" />
              <span>friends Gem</span>
            </div>
            <div>
              <img src="02.jpg" />
              <span>Kakao Story</span>
            </div>
            <div>
              <img src="02.jpg" />
              <span>Kakao friends</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/c458a78605.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
